{% extends 'social_app/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'social_app/styles.css' %}">
    <title>Document</title>
    
</head>
<body>
    {% block content %}
    <h1>User list</h1>
    <ul>
        {% for user in users %}
        <li><a href="{% url 'user_detail' username=user.username %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
   {% endblock %}
</body>
</html>
