{% extends 'social_app/base.html' %}
{% load static %}

{% block title %}Create Post - Social App{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'social_app/styles.css' %}">
<h1>Create Post</h1>
<form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Post</button>
</form>
<a href="{% url 'post_list' %}">Back to post list</a>
{% endblock %}
